
<script>


function validateContact() {
	var valid = true;	
	$(".demoInputBox").css('background-color','');
	$(".info").html('');
	
	if(!$("#userName").val()) {
		$("#userName-info").html("(required)");
		$("#userName").css('background-color','#FFFFDF');
		valid = false;
	}
	if(!$("#userEmail").val()) {
		$("#userEmail-info").html("(required)");
		$("#userEmail").css('background-color','#FFFFDF');
		valid = false;
	}
	if(!$("#userEmail").val().match(/^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/)) {
		$("#userEmail-info").html("(invalid)");
		$("#userEmail").css('background-color','#FFFFDF');
		valid = false;
	}
	if(!$("#subject").val()) {
		$("#subject-info").html("(required)");
		$("#subject").css('background-color','#FFFFDF');
		valid = false;
	}
	if(!$("#content").val()) {
		$("#content-info").html("(required)");
		$("#content").css('background-color','#FFFFDF');
		valid = false;
	}
	
	return valid;
}
</script>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div id="frmContact">
				<div id="mail-status"></div>
				<div>
					<label style="padding-top:20px;">Name</label>
					<span id="userName-info" style="color:red; font-weight:600;"></span><br/>
					<input style="width: 100%" type="text" name="userName" id="userName" class="demoInputBox form-control">
				</div>
				<div>
					<label>Email</label>
					<span id="userEmail-info" style="color:red; font-weight:600;"></span><br/>
					<input style="width: 100%"  type="text" name="userEmail" id="userEmail" class="demoInputBox form-control">
				</div>
				<div>
					<label>Subject</label> 
					<span id="subject-info" style="color:red; font-weight:600;"></span><br/>
					<input style="width: 100%"   type="text" name="subject" id="subject" class="demoInputBox form-control">
				</div>
				<div>
					<label >Content</label> 
					<span id="content-info" style="color:red; font-weight:600;"></span><br/>
					<textarea style="width: 100%"  name="content" id="content" class="demoInputBox form-control" cols="60" rows="6"></textarea>
				</div>
				<p></p>
				<div>
					<button name="submit" class="btnAction btn btn-primary" onClick="sendContact();">Send Email</button>
				</div>
			</div>
		</div>
	</div>
</div>
